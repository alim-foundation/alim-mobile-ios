	// Writing the method here as to write a cookie.
		function setCookie(c_name, value, exdays) {
			var exdate = new Date();
			exdate.setDate(exdate.getDate() + exdays);
			var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
			document.cookie = c_name + "=" + c_value;
		}
		function goPressed() {
			currentHadithNumberIndex = $('#surah_ayah_value').val();
			if(currentHadithNumberIndex == "") {
				alert('Please enter a Hadith number.');
			}else{
				
				var hadithMaxCountString = $('#hadithNumberCount').text();
                var hadithmaxCountArray = hadithMaxCountString.split(/-/);  
                setCookie("hadithMaxCount" ,hadithmaxCountArray[1],1 );               
                setCookie("hadithBookNumber" ,currentHadithBookIndex,1 );
				setCookie("hadithVolume" ,currentHadithVolumeIndex,1 );
				setCookie("hadithNumber" ,currentHadithNumberIndex,1 );
				
				window.location.href = "hadith_results.html";
			}
