<!DOCTYPE html>
<html>
    <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1">
        <head>
            <script src="js/jquery1.6.4.js"></script>
            <link rel="stylesheet" href="js/jquery1.01.css" />
            <script src="js/jquery1.01.js"></script>
            <script src="js/webserviceclient.js" type="text/javascript"></script>
            <script>
            var categories;
            var books;
                var searchTerm;   
                var searchURL;
                function getParameter()
                {
                    searchTerm=getParameterByName('key');
                    categories=getParameterByName('a');
                    books=getParameterByName('b');
                    books = books.replace(/1234/g,",");
                     categories = categories.replace(/1234/g,",");
                     searchTerm = searchTerm.replace(/1234/g,",");
                    books = books.replace(",","");
                    categories = categories.replace(",","");
                    searchTerm = searchTerm.replace(",","");
                    searchURL="http://alim.citrusdev.com/search/alimsearch/data.json/keyword="+searchTerm+"+ct:"+categories+"+bk:"+books;
                    
                    get_Advance_Search_Results(searchURL);
                }
                function getParameterByName(name){
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                                          var regexS = "[\\?&]" + name + "=([^&#]*)";
                                          var regex = new RegExp(regexS);
                                          var results = regex.exec(window.location.search);
                                          if(results == null)
                                          return "";
                                          else
                                          return decodeURIComponent(results[1].replace(/\+/g, " "));
                                          }
                </script>
</head>
