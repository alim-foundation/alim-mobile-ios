		<script type="text/javascript">
			
            
			var surahIndex =""; 
			var author ="";
            var surahName="";
            
			function onBodyLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			function getDataFromServer() {
                         
                surahIndex = getParameterByName("surah_number");
                author = getParameterByName("author_name");
                surahName= arr_surahname[parseInt(surahIndex)];
                $("#contentTitle").html("Surah "+surahIndex+" , "+surahName+"<br/>"+"Author:"+author);
                getReference(surahIndex,author);
                                                 
                   
			}
            
            

            function getParameterByName(name){
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                                      var regexS = "[\\?&]" + name + "=([^&#]*)";
                                      var regex = new RegExp(regexS);
                                      var results = regex.exec(window.location.search);
                                      if(results == null)
                                      return "";
                                      else
                                      return decodeURIComponent(results[1].replace(/\+/g, " "));
                                      }
			
		</script>
	</head>

	<body onload="getDataFromServer();" style="background-image:url(images/alimorgbottomtile.jpg)">
		<div data-role="page" style="background-image:url(images/alimorgbottomtile.jpg)" id="goto-hadith-module">

				<h1>GoTo Qur'an</h1>
			</div>
			<div data-role="content" style="text-align: left; z-index:10; color:#000000 ; text-shadow:none ">
                <div id="contentTitle" style="font-size:18px ;font-weight:bold"> </div>
                <div id="authorReference"></div>
				</div>
			</div>
	</body>
